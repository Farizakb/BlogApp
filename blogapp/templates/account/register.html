{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock title %}

{% block content %}

    
    <div class="container mt-3">
        <div class="col">
            <h1>Register</h1>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {% if message %}
                    <div class="alert alert-danger">{{message}}</div>
                
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" id="">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" type="text" name="email" id="">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input class="form-control" type="text" name="firstname" id="">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input class="form-control" type="text" name="lastname" id="">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" id="">
                </div>
                <div class="mb-3">
                    <label for="repassword" class="form-label">Re-Password</label>
                    <input class="form-control" type="password" name="repassword" id="">
                </div>
    
    
                <input type="submit" value="Register" class="btn btn-primary">
    
    
            </form>
           </div>
    </div>

{% endblock content %}
